</head>

<body>
  <div class="container">
    <header>
      <div class="hamburguer">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
        <div class="line" id="line3"></div>
        <span>fechar</span>
      </div>
      <nav>
        <a href="../../Home/index.html#">Home</a>
        <a href="../../Home/index.html#quemSomos">Quem Somos</a>
        <a href="../../Home/index.html#sobre">Sobre</a>
        <a href="#">Contato</a>
        <a href="../index.html#" class="cadastro">Cadastre-se</a>
      </nav>
    </header>
    <div class="sidebar">
      <nav>
        <ul class="menu">
          <li class="menu-item"><a href="../../Home/index.html#" class="menu-link">Home</a></li>
          <li class="menu-item">
            <a href="../../Home/index.html#quemSomos" class="menu-link">Quem Somos</a>
          </li>
          <li class="menu-item"><a href="../../Home/index.html#sobre" class="menu-link">Sobre</a></li>
          <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
          <li class="menu-item">
            <a href="../index.html#" class="menu-link">Cadastre-se</a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="form">
        <div class="bannerForm">
          <img src="../../Images/bannerLogin.png">
        </div>
        <form id="formCadastroMonitorador" class="formCadastroMonitorador" method="post" onsubmit="return entrar()">
          <div class="titulo">
            <h1>Cadatro Local Empresa</h1>
            <p>Coloque os dados de endereço da sua empresa</p>
          </div>
          <div class="campos">
            <label>bairro:<input name="bairro" type="text"></label>
            <label>rua:<input name="rua" type="text"></label>
            <label>numero:<input name="numero" type="text"></label>
            <label>cep:<input name="cep" type="text"></label>
            <label>cidade:<input name="cidade" type="text"></label>
            <label>estado:<input name="estado" type="text"></label>
          </div>
          <div class="optionsConta">
            <p>já tem uma conta? </p><a href="../../Login/index.html#">Faça login aqui</a>
          </div>
          <div class="optionButton">
            <button type="submit" class="botao">Cadastrar</button>
            <a href="../CadastroEmpresa/index.html#" class="botao">Cadastrar Empresa</a>
            <a href="../index.html" class="botao">Cadastrar Monitorador</a>
          </div>
        </form>
      </div>
    </main>
  </div>
