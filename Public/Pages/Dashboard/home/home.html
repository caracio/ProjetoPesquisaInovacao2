<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"
    ></script>
    <link rel="stylesheet" href="home.css" />

    <title>Farmagraph Solutions Home</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="../../../Images/logo.png"/>
            <h2><span class="danger"></span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#" class="active">
            <span class="material-icons-sharp">home</span>
            <h3>Home</h3>
          </a>
          <a href="../dashboard-charts/dashboard.html">
            <span class="material-icons-sharp">dashboard</span>
            <h3>Dashboard</h3>
          </a>
          <a href="../lojas/lojas.html">
            <span class="material-icons-sharp">store</span>
            <h3>Lojas</h3>
          </a>
          <a href="../cadastro-maquina/maquinas.html">
            <span class="material-icons-sharp">devices</span>
            <h3>Máquinas</h3>
          </a>
          <a href="../cadastro-monitorador/monitorador.html">
            <span class="material-icons-sharp">monitor</span>
            <h3>Monitorador</h3>
          </a>
          <a href="../../../index.html">
            <span class="material-icons-sharp">login</span>
            <h3>Sair</h3>
          </a>
        </div>
      </aside>
      <!-- fim da aside -->
      <main>
        <h1>
          Drogaria SP
          <h2 class="text-muted2">Escolha a filial em que deseja monitora</h2>
        </h1>
        <div id="lojas" class="graficos"></div>
        <!-- grafico-velocidade -->
      </main>
      <!-- final dos graficos -->
      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp">menu</span>
          </button>
          <div class="profile">
            <div class="info">
              <p>Ei,<b>Matias</b></p>
              <small class="text-muted">Admin</small>
            </div>
          </div>
        </div>
        <!--------------------- header final---------------->
        <div class="recent-updates">
          <h2>Farmácias</h2>
          <div class="updates">
            <div class="update">
              <div class="profile-photo">
                <span class="material-icons-sharp">corporate_fare</span>
              </div>
              <div class="message">
                <p>
                  Olá <b>Matias</b> Escolha a sua Loja e cadastre novas
                  lojas diretamente pela nossa dashboard
                </p>
              </div>
              <div class="container-maquinas">
                <div class="select-maquinas">
                  <button><a href="../lojas/lojas.html  ">Adicionar Loja</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./home.js"></script>
<script src="../script.js"></script>
