<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="lojas.css" />
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../../Images/logo.png" alt="" />
                    <h2><span class="danger"></span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">menu</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="./home.html">
                    <span class="material-icons-sharp">home</span>
                    <h3>Home</h3>
                </a>
                <a href="./dashboard.html">
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">description</span>
                    <h3>Relatorios</h3>
                </a>
                <a class="active" href="#">
                    <span class="material-icons-sharp">store</span>
                    <h3>Lojas</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">devices</span>
                    <h3>Maquinas</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Configurações</h3>
                </a>
            </div>
        </aside>
        <!-- fim da aside -->
        <main>
            <h1>
                Bem vindo ao nosso sistema de monitoramento de maquinas
                <h2 class="text-muted2">Cadestre sua Loja</h2>
            </h1>

            <!-- primeira tela  -->
            <div class="graficos">

                <img src="./location-search-animate.svg" alt="">

            </div>

        </main>
        <!-- final dos graficos -->
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey,<b>Victor</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="../../Images/fotoPerfil.png" alt="" />
                    </div>
                </div>
            </div>
            <!--------------------- header final---------------->
            <div class="recent-updates">
                <h2></h2>
                <div class="updates">
                    <div class="right-login">
                        <form id="form_cadastro" method="post" onsubmit="return cadastro()" class="card-login">
                            <h1>Cadastre sua Loja </h1>
                            <div class="text-field">
                                <label for="Nome">Nome</label>
                                <input name="Nome" placeholder="Nome" type="text" />
                            </div>
                            <div class="text-field">
                                <label for="CNPJ">Cnpj</label>
                                <input name="CNPJ" placeholder="Cnpj" type="text" />
                            </div>
                            <div class="text-field">
                                <label for="CEP">Cep</label>
                                <input name="CEP" placeholder="Cep" type="text" />
                            </div>
                            <div class="text-field">
                                <label for="Estado">Estado</label>
                                <input name="Estado" placeholder="Estado" type="text" />
                            </div>
                            <div class="text-field">
                                <label for="Cidade">Cidade</label>
                                <input name="Cidade" placeholder="Cidade" type="text" />
                            </div>
                            <div class="text-field">
                                <label for="Bairro">Bairro</label>
                                <input name="Bairro" placeholder="Bairro" type="text" />
                            </div>
                            <div class="text-field">
                                <label for="Rua">Rua</label>
                                <input name="Rua" placeholder="Rua" type="text" />
                            </div>
                            <div class="text-field">
                                <label for="Numero">Número</label>
                                <input name="Numero" placeholder="Número" type="password" />
                            </div>
                            <button type="submit" class="btn-login">Cadastra</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
<script src="lojas/cadastro.js"></script>
