<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf14d8c695.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <header>
            <div class="main-container">
                <div class="container">
                    <div>
                        <img class="logo" src="../../Images/logo.png" alt="logo da empresa">
                    </div>
                    <ul class="sidebar">
                        <li><input type="text"></li>
                        <li><img src="../../Images/fotoPerfil.png" alt=""></li>
                        <li><i class="fa-regular fa-bell"></i></li>

                </div>
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="bar-btn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul class="nav-menu">
                    <li><label class="teste" for=""><a class="active" href="">Home</a><i

                    <li><label class="teste" for=""><a href="">Dashboard</a><i
                                class="fa-regular fa-table-columns"></i></label></li>
                    <li><label class="teste" for=""><a href="">Relatorios</a><i class="fa-regular fa-paste"></i></label>
                    </li>
                    <li><label class="teste" for=""><a href="">Local</a><i
                                class="fa-regular fa-location-dot"></i></label></li>
                    <li><label class="teste" for=""><a href="">Mensagem</a><i class="fa-regular fa-message"></i></label>
                    </li>
                    <li><label class="teste" for=""><a href="">Configurações</a><i
                                class="fa-regular fa-gear"></i></label></li>
                </ul>

            </nav>
